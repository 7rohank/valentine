<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
margin:0;min-height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;align-items:center;justify-content:center;
overflow:hidden
}
.heart{
position:absolute;color:rgba(255,0,100,.6);
font-size:20px;animation:floatUp 8s linear infinite
}
@keyframes floatUp{
0%{transform:translateY(100vh) scale(.5);opacity:0}
20%{opacity:1}
100%{transform:translateY(-10vh) scale(1.2);opacity:0}
}
.card{
background:#fff;padding:30px;border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.2);
text-align:center;max-width:360px;width:90%;
animation:fadeIn 1.5s ease;z-index:2
}
@keyframes fadeIn{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}
h1{color:#ff4d6d;margin-bottom:10px}
p{color:#555;margin-bottom:25px}
.buttons{display:flex;gap:15px;justify-content:center}
button{
border:none;padding:12px 22px;border-radius:30px;
font-size:1rem;cursor:pointer
}
#yesBtn{background:#ff4d6d;color:#fff}
#yesBtn:hover{transform:scale(1.1)}
#noBtn{background:#f1f1f1}
.message{display:none;animation:fadeIn 1.5s ease}
.sparkle{
position:absolute;width:6px;height:6px;
background:gold;border-radius:50%;
animation:sparkle 1s ease-out forwards
}
@keyframes sparkle{
from{transform:scale(1);opacity:1}
to{transform:scale(3);opacity:0}
}
.song-btn{margin-top:20px;background:#ff85a2;color:#fff}
</style>
</head>

</div>
</div>
